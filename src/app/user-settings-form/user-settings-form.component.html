<div class="container">
    <h2>User settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" class="form-control" [(ngModel)]="userSettings.firstName"
                required #nameField="ngModel"
                (blur)="onBlur(nameField)"
                [class.field-error]="form.submitted && nameField.invalid"/>
            <div [hidden]="nameField.valid || !form.submitted" class="alert alert-danger">
                Enter a name
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" class="form-control" [(ngModel)]="userSettings.lastName"/>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="userSettings.phoneNumber"/>
        </div>

        <div class="form-group">
            <label for="firstDay">Date of the start of the stay</label>
            <input type="date" id="firstDay" name="firstDay" class="form-control" [(ngModel)]="userSettings.firstDay">
        </div>
        <div class="form-group">
            <label for="lastDay">Date of the end of the stay</label>
            <input type="date" id="lastDay" name="lastDay" class="form-control" [(ngModel)]="userSettings.lastName">
        </div>

        <p>How much weights your dog</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dogWeight" id="smallDog" value="small" checked [(ngModel)]="userSettings.dogWeight">
                <label class="form-check-label" for="smallDog">
                    Less than 5 kg
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dogWeight" id="mediumDog" value="medium" [(ngModel)]="userSettings.dogWeight" >
                <label class="form-check-label" for="mediumDog">
                    More than 5 kg, but less than 15 kg
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dogWeight" id="bigDog" value="big" [(ngModel)]="userSettings.dogWeight">
                <label class="form-check-label" for="bigDog">
                    More than 15 kg
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="comments">Additional information about your pet</label>
            <textarea id="comments" name="comments" class="form-control" rows="3" [(ngModel)]="userSettings.comments"></textarea>
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="regulations" name="regulations" [(ngModel)]="userSettings.regulations">
            <label class="form-check-label" for="regulations" >
                I have read the regulations
            </label>
        </div>
        <div [hidden]="!postError" class="aler alert-danger">
            {{ postErrorMessage }}
        </div>
        <button class="btn btn-primary"
        >Send</button>
    </form>
</div>
